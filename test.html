<!DOCTYPE html>
<html>

<head>
    <title>Boids Test</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        .controls {
            margin-bottom: 20px;
        }

        .control-item {
            margin: 10px 0;
        }

        input[type="range"] {
            width: 200px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #status {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1>Boids Controls Test</h1>

    <div class="controls">
        <div class="control-item">
            <div class="toggle-container">
                <label for="fov-test">FOV Toggle:</label>
                <input type="checkbox" id="fov-test">
                <span id="fov-status">OFF</span>
            </div>
        </div>

        <div class="control-item">
            <label for="fov-angle-test">FOV Angle: <span id="fov-angle-display">180°</span></label><br>
            <input type="range" id="fov-angle-test" min="0" max="360" value="180" step="5">
        </div>

        <div class="control-item">
            <label for="ghost-trail-test">Ghost Trail:</label>
            <input type="checkbox" id="ghost-trail-test">
            <span id="trail-status">OFF</span>
        </div>

        <div class="control-item">
            <label for="trail-length-test">Trail Length: <span id="trail-length-display">12</span></label><br>
            <input type="range" id="trail-length-test" min="3" max="25" value="12" step="1">
        </div>
    </div>

    <div id="status">
        Ready to test controls...
    </div>

    <script>
        // Test the controls independently
        const fovToggle = document.getElementById('fov-test');
        const fovStatus = document.getElementById('fov-status');
        const fovAngleSlider = document.getElementById('fov-angle-test');
        const fovAngleDisplay = document.getElementById('fov-angle-display');
        const ghostTrailToggle = document.getElementById('ghost-trail-test');
        const trailStatus = document.getElementById('trail-status');
        const trailLengthSlider = document.getElementById('trail-length-test');
        const trailLengthDisplay = document.getElementById('trail-length-display');
        const status = document.getElementById('status');

        fovToggle.addEventListener('change', (e) => {
            fovStatus.textContent = e.target.checked ? 'ON' : 'OFF';
            status.textContent = `FOV Toggle: ${e.target.checked}`;
        });

        fovAngleSlider.addEventListener('input', (e) => {
            fovAngleDisplay.textContent = e.target.value + '°';
            status.textContent = `FOV Angle: ${e.target.value}°`;
        });

        ghostTrailToggle.addEventListener('change', (e) => {
            trailStatus.textContent = e.target.checked ? 'ON' : 'OFF';
            status.textContent = `Ghost Trail: ${e.target.checked}`;
        });

        trailLengthSlider.addEventListener('input', (e) => {
            trailLengthDisplay.textContent = e.target.value;
            status.textContent = `Trail Length: ${e.target.value}`;
        });
    </script>
</body>

</html>
